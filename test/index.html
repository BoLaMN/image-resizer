<!doctype html>
<html lang="en">
<head>

  <title>Image Resizer Test Page</title>

  <style>
    body {
      font-family: 'Open Sans', Helvetica;
    }
    h1 {
      border-bottom: 1px solid #bbb;
    }
    h1 pre {

    }

</head>
<body>

  <h1><pre>image-resizer</pre> test page</h1>

  <h2>Square</h2>

    <img src="/local/test/sample_images/image1.jpg?s=200">

    <img src="/local/test/sample_images/image1.jpg?s=200&g=sw">

  <h2>Crop</h2>

    <img src="/local/test/sample_images/image1.jpg?w=150&h=200&c=fill">
